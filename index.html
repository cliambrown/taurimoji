<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="icon" type="image/png" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taurimoji</title>
    <script>
      if ("theme" in localStorage) {
        if (localStorage.theme === 'dark' || (localStorage.theme === 'system' && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.documentElement.classList.toggle("dark", true);
        }
      }
    </script>
  </head>

  <body class="bg-gray-100 dark:bg-black w-screen max-w-screen h-screen max-h-screen">
    <div id="app" class="w-full max-w-full h-full max-h-full"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
